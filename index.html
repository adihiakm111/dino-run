<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run ðŸ¦–</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to top, #c8e6c9 40%, #bbdefb 60%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      transition: background 1s;
    }

    body.night {
      background: linear-gradient(to top, #0d1b2a 40%, #1b263b 60%);
    }

    canvas {
      display: none;
      background: linear-gradient(to top, #a5d6a7 40%, #b3e5fc 60%);
      border: 4px solid #222;
      border-radius: 12px;
      image-rendering: pixelated;
      transition: background 1s;
    }

    canvas.night {
      background: linear-gradient(to top, #222831 40%, #393e46 60%);
    }

    #menu, #restartMenu {
      text-align: center;
    }

    h1 {
      font-size: 2.7em;
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 1.3em;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartMenu { display: none; }

    #hardModeText {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      color: #ff1744;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
      display: none;
    }

    #top3 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.65);
      font-size: 1.2em;
      border-radius: 10px;
      font-weight: bold;
      backdrop-filter: blur(3px);
      z-index: 100;
    }
  </style>
</head>
<body>

  <div id="top3">Top 3 Scores: -</div>

  <div id="menu">
    <h1>Dino Run ðŸ¦–</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="hardModeText">âš¡ Hard Mode Activated!</div>

  <div id="restartMenu">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>

<script>

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const menu = document.getElementById("menu");
const restartMenu = document.getElementById("restartMenu");
const finalScore = document.getElementById("finalScore");
const hardModeText = document.getElementById("hardModeText");
const top3Div = document.getElementById("top3");

function setupCanvas() {
  canvas.width = window.innerWidth * 0.90;
  canvas.height = window.innerHeight * 0.70;
}
setupCanvas();

const dinoImg = new Image();
dinoImg.src = "dino.png";

const cactusImg = new Image();
cactusImg.src = "cactus.png";

const gameOverSound = new Audio("Aby Yar_1762315851464.mp3");

let dino, ground, cactus, score, gameOver;
let topScores = JSON.parse(localStorage.getItem("topScores") || "[]");

function updateTopScores(s) {
  topScores.push(s);
  topScores.sort((a, b) => b - a);
  topScores = topScores.slice(0, 3);
  localStorage.setItem("topScores", JSON.stringify(topScores));
  top3Div.textContent = "Top 3 Scores: " + topScores.join(", ");
}
updateTopScores(0);

function initGame() {
  document.body.classList.remove("night");
  canvas.classList.remove("night");
  hardModeText.style.display = "none";

  dino = {
    x: 50, y: 0,
    width: 60, height: 60,
    vy: 0, gravity: 1.3,
    jumpPower: -20,
    grounded: false
  };

  ground = { y: canvas.height - 100, height: 100 };
  cactus = { x: canvas.width + 120, y: ground.y - 45, width: 45, height: 45, speed: 7 };

  score = 0;
  gameOver = false;

  menu.style.display = "none";
  restartMenu.style.display = "none";
  canvas.style.display = "block";
}

function jump() {
  if (dino.grounded) {
    dino.vy = dino.jumpPower;
    dino.grounded = false;
  }
}

function update() {
  if (gameOver) return;

  cactus.speed = 8 + Math.floor(score / 5) * 5;

  if (score >= 50) {
    document.body.classList.add("night");
    canvas.classList.add("night");
  }

  dino.vy += dino.gravity;
  dino.y += dino.vy;

  if (dino.y + dino.height >= ground.y) {
    dino.y = ground.y - dino.height;
    dino.vy = 0;
    dino.grounded = true;
  }

  cactus.x -= cactus.speed;

  if (cactus.x + cactus.width < 0) {
    cactus.x = canvas.width + 200;
    score++;
  }

  const dinoBox = { l: dino.x + 10, r: dino.x + dino.width - 10, t: dino.y + 5, b: dino.y + dino.height - 5 };
  const cactusBox = { l: cactus.x + 5, r: cactus.x + cactus.width - 5, t: cactus.y + 5, b: cactus.y + cactus.height - 5 };

  if (dinoBox.l < cactusBox.r && dinoBox.r > cactusBox.l && dinoBox.t < cactusBox.b && dinoBox.b > cactusBox.t) {
    
    gameOver = true;

    gameOverSound.currentTime = 0;
    gameOverSound.play();

    updateTopScores(score);
    setTimeout(showRestart, 400);
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#6d4c41";
  ctx.fillRect(0, ground.y, canvas.width, ground.height);

  ctx.drawImage(cactusImg, cactus.x, cactus.y, cactus.width, cactus.height);
  ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);

  ctx.fillStyle = "#111";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 20, 35);
}

function loop() {
  update();
  draw();
  if (!gameOver) requestAnimationFrame(loop);
}

function showRestart() {
  canvas.style.display = "none";
  restartMenu.style.display = "block";
  finalScore.textContent = "Your Score: " + score;
}

startBtn.onclick = () => { initGame(); loop(); };
restartBtn.onclick = () => { initGame(); loop(); };

window.addEventListener("keydown", e => { if (e.code === "Space") jump(); });

document.body.addEventListener("mousedown", jump);
document.body.addEventListener("touchstart", jump);

</script>
</body>
</html>
